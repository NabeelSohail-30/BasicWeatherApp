<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Temperature Summary using API</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Weather App</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="left">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" id="city" class="form-control" placeholder="Enter City Name">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="form-group">
                        <div class="col">
                            <button id="search" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="form-group">
                            <button id="current" class="btn btn-secondary form-control" onclick="getWeather();">Use
                                Current
                                Location</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="search-history">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="container-fluid">
                <div class="row current-weather">
                    <div class="col-8 data">
                        <div class="details">
                            <h2>_______ ( ______ )</h2>
                            <h6>Temperature: __째C</h6>
                            <h6>Feels Like: __째C</h6>
                            <h6>Max Temperature: __째C</h6>
                            <h6>Min Temperature: __째C</h6>
                            <h6>Wind: __ M/S</h6>
                            <h6>Humidity: __%</h6>
                        </div>
                    </div>
                    <div class="col-4 weather-img">
                        <div class="weather-icon">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="forecast">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

            <div class="row">
                <div class="col watermark">

                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col">
                    <hr>
                </div>
            </div>

                <div class="col social">
                    <ul class="media-icons">
